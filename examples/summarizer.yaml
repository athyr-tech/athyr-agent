# ═══════════════════════════════════════════════════════════════════════════════
# Summarizer Agent - Document summarization with structured output
# ═══════════════════════════════════════════════════════════════════════════════
#
# Run:    make run-summarizer-tui    (recommended)
#         athyr-agent run examples/summarizer.yaml --server localhost:9090
#
# Test:   Messaging tab (press 3) → topic: documents.new
# Watch:  Dashboard (messages), Logs (debug)
#
# Example message:
#   Paste any document text, article, or lengthy content here.
#
# Expected output:
#   - **Summary**: 2-3 sentence overview
#   - **Key Points**: Bullet list of main ideas
#   - **Action Items**: Any tasks mentioned (if applicable)
#
# ═══════════════════════════════════════════════════════════════════════════════

agent:
  name: summarizer
  description: Summarizes documents concisely

  model: google/gemini-2.5-flash-lite

  instructions: |
    You are a document summarizer. Create concise, accurate summaries.

    Format your response as:
    - **Summary**: 2-3 sentence overview capturing the main point
    - **Key Points**: Bullet list of the most important ideas (3-5 points)
    - **Action Items**: Any tasks or next steps mentioned (if applicable, omit if none)

    Keep summaries under 200 words unless the document is very long.
    Focus on what matters most to the reader.

  topics:
    subscribe:
      - documents.new
      - documents.updated
    publish:
      - summaries.ready
